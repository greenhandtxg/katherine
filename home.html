<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Katherine</title>

    <!-- Optimized Font Loading -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;500&family=Dancing+Script:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #d4a574;
            --text: #3a3a3a;
            --light: #666;
            --bg: #faf8f5;
        }

        body {
            font: 400 16px/1.6 'Raleway', sans-serif;
            color: var(--text);
            background: var(--bg);
            min-height: 100vh;
        }

        /* Navigation */
        .navbar {
            background: rgba(255, 255, 255, .95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, .08);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font: 600 1.8rem 'Dancing Script', cursive;
            color: var(--primary);
            text-decoration: none;
            transition: transform .3s;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color .3s;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width .3s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .social-nav {
            display: flex;
            gap: 1rem;
        }

        .social-icon {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            background: var(--bg);
            display: grid;
            place-items: center;
            color: var(--primary);
            transition: all .3s;
        }

        .social-icon:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .mobile-menu-toggle {
            display: none;
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            padding: 2rem;
            background: linear-gradient(135deg, rgba(212, 165, 116, 0.1), rgba(232, 196, 160, 0.1));
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
            animation: fadeInUp 1s ease;
        }

        .hero-subtitle {
            font: 400 1.2rem/1 'Raleway', sans-serif;
            color: var(--primary);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease .2s both;
        }

        .hero-title {
            font: 700 clamp(3rem, 6vw, 5rem)/1.1 'Playfair Display', serif;
            color: var(--text);
            margin-bottom: 1rem;
            animation: fadeIn 1s ease .4s both;
        }

        .hero-name {
            font: 600 clamp(2.5rem, 5vw, 4rem)/1 'Dancing Script', cursive;
            color: var(--primary);
            margin-bottom: 2rem;
            animation: fadeIn 1s ease .6s both;
        }

        .hero-description {
            font-size: 1.1rem;
            color: var(--light);
            margin-bottom: 2.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 1s ease .8s both;
        }

        .hero-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            animation: fadeIn 1s ease 1s both;
        }

        .btn {
            padding: 0.8rem 2rem;
            text-decoration: none;
            font-weight: 500;
            border-radius: 25px;
            transition: all .3s;
            display: inline-block;
        }

        .btn-primary {
            border: 2px solid var(--primary);
             color: var(--primary);
        }

        .btn-primary:hover {
            background: var(--text);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(183, 219, 75, 0.1);
        }

        .btn-outline {
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Features Section */
        .features {
            padding: 5rem 2rem;
            background: white;
        }

        .features-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font: 700 2.5rem/1.2 'Playfair Display', serif;
            color: var(--text);
            text-align: center;
            margin-bottom: 3rem;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .feature-card {
            text-align: center;
            padding: 2rem;
            border-radius: 12px;
            transition: all .3s;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .feature-title {
            font: 700 1.3rem/1.2 'Playfair Display', serif;
            color: var(--text);
            margin-bottom: 1rem;
        }

        .feature-text {
            color: var(--light);
            font-size: 0.95rem;
        }

        /* CTA Section */
        .cta {
            padding: 4rem 2rem;
            background: linear-gradient(135deg, rgba(212, 165, 116, 0.15), rgba(232, 196, 160, 0.15));
            text-align: center;
        }

        .cta-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .cta-title {
            font: 700 2rem/1.2 'Playfair Display', serif;
            color: var(--text);
            margin-bottom: 1rem;
        }

        .cta-text {
            color: var(--light);
            margin-bottom: 2rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Decorative Elements */
        .hero::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(212, 165, 116, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            top: -150px;
            right: -150px;
            animation: float 6s ease-in-out infinite;
        }

        .hero::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(232, 196, 160, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -100px;
            left: -100px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .mobile-menu-toggle {
                display: flex;
                flex-direction: column;
                gap: 4px;
                cursor: pointer;
            }

            .mobile-menu-toggle span {
                width: 25px;
                height: 2px;
                background: var(--text);
                transition: all .3s;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-name {
                font-size: 2rem;
            }

            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
                text-align: center;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="home.html" class="logo">Katherine</a>
           <ul class="nav-menu">
                <li><a href="home.html" class="nav-link active">Home</a></li>
                <li><a href="about.html" class="nav-link ">About</a></li>
                <li><a href="blog.html" class="nav-link">Blog</a></li>
            </ul>
            <div class="social-nav">
                <a href="https://www.instagram.com/alinanadouglas/?igsh=MXNmYW95ZnNsMXRjdw%3D%3D&utm_source=qr#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="https:www.twitter.com" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="https://www.youtube.com/@catherinedong-zzz" class="social-icon"><i class="fab fa-youtube"></i></a>
            </div>
            <div class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <p class="hero-subtitle">Welcome</p>
            <h1 class="hero-title">Hello, I'm</h1>
            <h2 class="hero-name">Katherine</h2>
            <p class="hero-description">
                Curating Curiosity, One Story at a Time.
            </p>
            <div class="hero-buttons">
                <a href="about.html" class="btn btn-primary">Learn More</a>
                <a href="blog.html" class="btn btn-outline">Read Blog</a>
            </div>
        </div>
    </section>
    <script>
        // Mobile menu toggle
        document.querySelector('.mobile-menu-toggle')?.addEventListener('click', function () {
            const menu = document.querySelector('.nav-menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        });
    </script>
</body>

</html>
